<div class="container d-flex flex-row-reverse" *ngIf="showEventsDetails"><button class="btn btn-light p-6" [disabled]="isDetailsEnabled" (click)="saveDetailsState()">Details<i class="material-icons details_arrow">
    keyboard_arrow_right
    </i></button></div>
  <div class="container" *ngIf="showEventsDetails">
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Event</th>
            <th scope="col">Category</th>
            <th scope="col">Venue Info</th>
            <th scope="col">Favorite</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of eventDetailsJson; index as ind" [ngClass]="{'highlighted_row': !isDetailsEnabled && row.id === currentSelectedData.id}">
            <th scope="row">{{ind+1}}</th>
            <td>{{row.localDate}}</td>
            <td (click)="showSpecificEventDetails(row.id, row)" ><div *ngIf="row.name.length > 30"><a matTooltip="{{row.name}}" href="javascript:">{{row.shortName}}</a></div>
              <div *ngIf="row.name.length<=30"><a href="javascript:">{{row.shortName}}</a></div></td>
            <td>{{row.genre}}</td>
            <td>{{row.venueInfo}}</td>
            <td><i class="material-icons border full_star" (click)="deleteFavorite(row)" *ngIf="row.isFavorite"> star </i>
              <i class="material-icons border" (click)="markFavorite(row)" *ngIf="!row.isFavorite"> star_border </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="clearfix"></div>
  <div *ngIf="noRecords" class="container alert alert-warning" role="alert">
    No Records Found!
  </div>

<div class="progress container progress_div" *ngIf="showProgressBar">
  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<app-detailed-information></app-detailed-information>
